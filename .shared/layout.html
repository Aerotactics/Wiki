    <script>
        
        // heading anchors
        const anchors = new AnchorJS();
        anchors.add('h1');
        anchors.add(); // h2 - h6
        
        // code block highlighting
        // this is to tell highlight.js to not highlight codeblocks without a language. For some reason it would otherwise highlight them with pytohn...
        let codeblocks = $("pre > code");
        for (const codeblock of codeblocks) {
            if(codeblock.classList.length === 0) {
                codeblock.classList.add("plaintext", "nohighlight");
            }
        }
        
        hljs.initHighlightingOnLoad();

        
        // This code is to add a smooth scroll when clicking on the faq links
        $(document).ready(function() {

            $("a[href*='#']").click(function(event){
                let offset = $(this.hash).offset()
                if(offset === null || offset === undefined) {
                    return;
                }

                window.history.pushState(null, "", `${window.location.pathname}#${this.hash}`)
                event.preventDefault();
                $('html,body').animate({
                    scrollTop: offset.top
                }, 500);
            });

        });
    </script>

<!-- 
=========================================
Comments regarding the templating engine:
-----------------------------------------
This file specifies the layout that is used by every page. The pages are converted from markdown to html and then
inserted into here. While you can't program here, this file is getting pre-processed. 
The following keys will be replaced by the specified content:

|  Key                 | Value
-------------------------------------------------------------
 #Title                 The first level 1 heading in the markdown file ("# My Title" => "My Title")
 #Content               The entire wiki page in html
 #Navigation            The navigation sidebar that lists all pages and highlights the current page (Page names are the same as #Title)
 #HeadingNavigation     The navigation sidebar that adds clickable links to all headings of the current page
 #Date                  Current UTC Date in dd MM YYYY format
 #Navbar                The top navbar
 
-->
